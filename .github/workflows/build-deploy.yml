name: Build and Deploy FastAPI

on:
  push:
    branches:
      - main
      - dev
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*
      - support/*
      - refactor/*
      - chore/*
      - docs/*
  pull_request:
    branches:
      - main
      - dev
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*
      - support/*
      - refactor/*
      - chore/*
      - docs/*

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DATABASE_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
